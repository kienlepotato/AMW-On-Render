<main>
  <div class="register-wrapper">
    <div class="register-box">
      <h2>Register</h2>
      <p>New to AMW? Sign up with your details below:</p>
      <form action="/signup" method="POST">
        <label>First Name *</label>
        <input type="text" name="firstName" id="firstName" placeholder="Type your first name" required />

        <label>Last Name *</label>
        <input type="text" name="lastName" id="lastName" placeholder="Type your last name" required />

        <label>Email Address *</label>
        <input type="email" name="email" id="email" placeholder="Type your email address" required />

        <label>Phone Number *</label>
        <input type="tel" name="phone" id="phone" placeholder="Type your phone number" required pattern="[\d\s\-\+]{7,15}" title="Enter a valid phone number" />

        <label>Password *</label>
        <input type="password" name="password" id="password" placeholder="Type your password" required />

        <label>Confirm Password *</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required />

        <button type="submit">Register</button>
        <p id="error" class="error"></p>
      </form>
    </div>
  </div>
</main>
